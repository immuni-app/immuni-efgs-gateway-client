version: '3'

services:
  backend:
    build: .
    image: immuni-efgs-gateway-client/client
    container_name: immuni-efgs-gateway-client
    ports:
      - 8080:8080
    environment:
      - SERVER_PORT=8080
      - PROXY_HOST=
      - PROXY_PORT=
      - PROXY_USER=
      - PROXY_PWD=
      - MONGO_DB_URI=mongodb://user:pwd@mongodb:27017/DB
      - REDIS_URL=redis://:pwd@redis:17955
      - SIGN_EXTERNAL_URL=https://immuni-svc-val.sogei.it/v1/pkcs7sign/efgs_bs_ita
      - SSLDP_JKS_PATH=/security/sign/sign.jks
      - SSLDP_JKS_PASSWORD=password
      - SSLDP_CERT_PASSWORD=password
      - EFGS_BASE_URL=https://acc-efgs-ws.tech.ec.europa.eu
      - SSLEFGS_JKS_PATH=/security/server/server.jks
      - SSLEFGS_JKS_PASSWORD=password
      - SSLEFGS_CERT_PASSWORD=password
      - TRUST_JKS_PATH=/security/sign/trust.jks
      - TRUST_JKS_PASSWORD=password

    networks:
      backend:
      persistence:

networks:
  persistence:
  backend:
